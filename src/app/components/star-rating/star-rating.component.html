<div class="star-rating" [attr.aria-label]="'Rating: ' + rating + ' out of ' + maxStars + ' stars'">
    <div class="star-container" *ngFor="let star of stars; let i = index">
      <div class="star star-empty" aria-hidden="true">★</div>
      <div 
        class="star star-filled" 
        [ngStyle]="{'width': (star.filled * 100) + '%'}" 
        aria-hidden="true">★</div>
    </div>
</div>
